{% extends "base.html" %}

{% block content %}

    <h3>Registered users:</h3>
    {% for account in accounts %}
        <p>{{ account.username }}</p>
        <p>{{ account.email }}</p>
        <p>{{ account.date_joined }}</p>
        <p>Number of posts: {{ account.posts.count }}</p>
        <hr>
    {% endfor %}


    
</div>
{% endblock %}
