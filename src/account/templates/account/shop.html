{% extends "base.html" %}

{% block content %}

<style type="text/css">
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .login-image {
        width: 100%;
        max-width: 400px;
    }

    .vh-100 {
        margin-top: 100px;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
    }

    .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 10px;
        text-align: center;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: scale(1.05);
    }

    .product-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .product-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .product-price {
        color: #28a745;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .buy-button {
        background-color: #343a40;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .buy-button:hover {
        background-color: #23272b;
    }

    .search-bar {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .search-input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
    }

    .search-button {
        background-color: #343a40;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: -5px;
    }

    .search-button:hover {
        background-color: #23272b;
    }

    .filter-button {
        background-color: #343a40;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }

    .filter-button:hover {
        background-color: #23272b;
    }

    .filter-select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-left: 10px;
    }

    #cart-preview {
        display: none;
        position: fixed;
        top: 10%;
        right: 10%;
        width: 250px;
        background-color: white;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    #cart-preview .close-btn {
        display: block;
        text-align: right;
        font-weight: bold;
        cursor: pointer;
    }

    .view-cart-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #343a40;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .view-cart-button:hover {
        background-color: #23272b;
    }
</style>

<div class="vh-100">
    <h1 class="text-center">Boutique en ligne</h1>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Rechercher un produit...">
        <button class="search-button">üîç</button>
        <select class="filter-select">
            <option value="">Filtrer par</option>
            <option value="promo">Promotions</option>
            <option value="prix">Prix</option>
        </select>
        <button class="filter-button">Filtrer</button>
    </div>
    
    <div class="product-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
            <div class="product-title">{{ product.name }}</div>
            <div class="product-price">‚Ç¨{{ product.price }}</div>
            <a href="javascript:void(0);" onclick="addToCart({{ product.id }})" class="buy-button">Acheter</a>
        </div>
        {% empty %}
        <p>Aucun produit disponible pour le moment.</p>
        {% endfor %}
    </div>
</div>

<!-- Preview du panier -->
<div id="cart-preview">
    <span class="close-btn" onclick="document.getElementById('cart-preview').style.display = 'none';">X</span>
    <h3>Mon panier</h3>
    <div id="cart-items"></div>
    <hr>
    <p><strong>Total: ‚Ç¨<span id="cart-total"></span></strong></p>
    <!-- Bouton pour acc√©der au panier -->
    <a href="{% url 'cart_view' %}" class="view-cart-button">Voir le panier</a>
</div>

<script>
    function addToCart(productId) {
        fetch(`/add-to-cart/${productId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}',
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showCartPreview(data.cart_items, data.total);
            } else {
                alert('Erreur lors de l\'ajout au panier.');
            }
        });
    }

    function showCartPreview(cartItems, total) {
        let cartItemsContainer = document.getElementById("cart-items");
        let cartTotal = document.getElementById("cart-total");
        cartItemsContainer.innerHTML = "";

        cartItems.forEach(item => {
            cartItemsContainer.innerHTML += `
                <div>
                    <p>${item.product_name} x${item.quantity}</p>
                    <p>Prix: ‚Ç¨${item.total_price}</p>
                </div>
            `;
        });

        cartTotal.innerText = total;
        document.getElementById("cart-preview").style.display = "block";
    }
</script>

{% endblock %}
