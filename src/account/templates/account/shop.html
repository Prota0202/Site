{% extends "base.html" %}

{% block content %}

<style type="text/css">
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    /* Adjust image to fit within its container without overlapping */
    .login-image {
        width: 100%;
        max-width: 400px;
    }

    /* Container styles to ensure proper layout */
    .vh-100 {
        margin-top: 100px;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
    }

    .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 10px;
        text-align: center;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .product-card:hover {
        transform: scale(1.05);
    }

    .product-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .product-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .product-price {

        font-size: 16px;
        margin-bottom: 10px;
    }

    .buy-button {
        background-color: #343a40; /* Gris fonc√© */

        border: none;
        padding: 10px 15px;
        border-radius: 5px;

        text-decoration: none;
    }

    .buy-button:hover {
        background-color: #23272b; /* Couleur de survol plus fonc√©e */
    }

    .search-bar {

</style>
