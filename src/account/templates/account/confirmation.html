<!-- src/account/templates/account/confirmation.html -->
{% extends "base.html" %}

{% block content %}
<style>
    /* Container styling for the confirmation message */
    .confirmation-message {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    /* Heading styling */
    .confirmation-message h2 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Paragraph styling */
    .confirmation-message p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }

    /* Button styling */
    .confirmation-message .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .confirmation-message .btn:hover {
        background-color: #555;
    }
</style>

<div class="confirmation-message">
    <h2>Merci pour votre achat !</h2>
    <p>Votre commande a été passée avec succès.</p>
    <a href="{% url 'empty_cart' %}" class="btn">Retourner à la boutique</a>
</div>
{% endblock %}
