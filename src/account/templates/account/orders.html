{% extends "base.html" %}

{% block content %}

<style type="text/css">
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        padding-top: 60px; 
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        padding-top: 60px;
    }

    .order-table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .order-table th, .order-table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
    }

    .order-table th {
        background-color: #34495e; /* Bleu foncé */
        color: #ffffff;
    }

    .order-table tr:nth-child(even) {
        background-color: #f2f2f2; /* Gris clair pour les lignes paires */
    }

    .order-table tr:nth-child(odd) {
        background-color: #e6e6e6; /* Gris un peu plus foncé pour les lignes impaires */
    }

    .order-table tr:hover {
        background-color: #d3d3d3; /* Gris plus foncé pour le survol */
        color: #34495e;
    }

    .order-table td {
        color: #34495e; /* Bleu foncé */
    }
</style>

<div class="container">
    <h2>List of Orders</h2>

    {% if orders %}
        <table class="order-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Username</th>
                    <th>Details</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr> 
                    <td>{{ order.orderDate }}</td>
                    <td>{{ order.username }}</td>
                    <td>{{ order.itemsids }}</td>
                    <td>{{ order.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>no orders available.</p>
    {% endif %}
</div>

{% endblock content %}
