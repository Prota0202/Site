{% extends "base.html" %}
{% block content %}

<title>Fiche Utilisateur</title>
<style>
    /* Configuration du conteneur pour occuper toute la fenêtre et centrer la fiche */
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Style de la fiche utilisateur avec décalage */
    .user-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        margin-top: 200px; /* Décalage vers le bas */
        margin-left: 320px; /* Décalage vers la droite */
    }
    
    .user-card h2 {
        margin-top: 0;
    }
    
    .info {
        margin: 10px 0;
    }
    
    .info label {
        font-weight: bold;
    }
    
    .info input {
        border: none;
        background: none;
        outline: none;
        color: #333;
        font-size: 16px;
        text-align: center;
    }
    
    .password {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .toggle-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-left: 5px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .toggle-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="user-card">
    <h2>Fiche Utilisateur</h2>
    <div class="info">
        <label>Email:</label>
        <input type="text" value={{ email }} readonly>
    </div>
    <div class="info">
        <label>Nom d'utilisateur:</label>
        <input type="text" value={{ username }} readonly>
    </div>
    <div class="info password">
        <label>Mot de passe:</label>
        <input type="password" id="password" value={{ password }} readonly>
        <button class="toggle-btn" onclick="togglePassword()">Afficher</button>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const btn = document.querySelector(".toggle-btn");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            btn.textContent = "Masquer";
        } else {
            passwordField.type = "password";
            btn.textContent = "Afficher";
        }
    }
</script>

{% endblock content %}
